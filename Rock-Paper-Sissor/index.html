<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="game-heading"><h1>Welcome to Rock-Paper-Scissor Basic Game</h1></div>
    <div class="user-choices">
        <div class="choice" id="Rock"><button><img src="rock.png" alt="Rock-img"></button></div>
        <div class="choice" id="Paper"><button><img src="paper.png" alt="Rock-img"></button></div>
        <div class="choice" id="Scissor"><button><img src="scissors.png" alt="Rock-img"></button></div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <div class="score">0</div>
            <div>User</div>
        </div>
        <div class="computer-score">
            <div class="score">0</div>
            <div>Computer</div>
        </div>
    </div>
    <div class="result-message"><p class="result">Pick Your choice</p></div>
    <script src="script.js"></script>
</body>
</html>
